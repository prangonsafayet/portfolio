<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Title -->
    <title>USC Fit4Life V1</title>

    <!--META TAG-->
    <meta name="ad.size" content="width=300,height=600">

    <!--CUSTOM STYLE-->
    <link rel="stylesheet" href="Pro1/css/style.css">

<body onload="myFunc()">

    <div id="banner">
        <img src="Pro1/assets/f1_bg.jpg" id="f1_bg" class='f1'>
        <img src="Pro1/assets/f1_bg_shadow.png" id="f1_bg_shadow" class='f1'>
        <img src="Pro1/assets/f1_t1.png" id="f1_t1" class='f1'>
        <img src="Pro1/assets/f1_t2.png" id="f1_t2" class='f1'>
        <img src="Pro1/assets/f1_logo.png" id="f1_logo" class='f1'>

        <img src="Pro1/assets/f2_bg.jpg" id="f2_bg">
        <img src="Pro1/assets/f2_line.png" id="f2_line">
        <div id="bg_for_line"></div>
        <img src="Pro1/assets/f2_t1.png" id="f2_t1">
        <img src="Pro1/assets/f2_t2.png" id="f2_t2">

        <div id="f3_bg"></div>
        <img src="Pro1/assets/f3_t1.png" id="f3_t1" class="f3_tt">
        <img src="Pro1/assets/f3_t2.png" id="f3_t2" class="f3_tt">
        
        <img src="Pro1/assets/f3_logo.png" id="f3_logo">
        <img src="Pro1/assets/f3_t3.png" id="f3_t3">
        <img src="Pro1/assets/cta.png" id="cta">

        <img src="Pro1/assets/f4_t1.png" id="f4_t1" class="f4_tt">
        <img src="Pro1/assets/f4_t2.png" id="f4_t2" class="f4_tt">

        <img src="Pro1/assets/white_map_box.png" id="white_map_box">
        <!-- <img src="assets/location_marker_1.png" id="location_marker_1">
        <img src="assets/location_marker_2.png" id="location_marker_2"> -->


        <!-- <div id="map_area">
            <img src="assets/map.png" id="map">
            <div id="for_buttons">
                <div id="button1" class='buttons'></div>
                <div id="button2" class='buttons'></div>
                <div id="button3" class='buttons'></div>
                <div id="button4" class='buttons'></div>
            </div>
        </div> -->

        
        
        <div class="blog-slider__container">
            <div class="blogSlides fade">
              <img src="Pro1/assets/map_img1.png">
            </div>
          
            <div class="blogSlides fade">
              <img src="Pro1/assets/map_img2.png">
            </div>
          
            <div class="blogSlides fade">
              <img src="Pro1/assets/map_img3.png">
            </div>
          
            
          </div>
          <div id="left_arrow" onclick="plusSlides(-1)"></div>
          <div id="right_arrow" onclick="plusSlides(1)"></div>
        
        
    </div>
    <!--END OF /. BANNER-->

    <!--CUSTOM SCRIPT-->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.1.2_min.js"></script>

    <script>
        var tl = new TimelineMax({});
        var t2 = new TimelineMax({});

        function myFunc() {
            tl
                .to('img', 0, { display: 'block' })
                .add('f1','+=0.4')
                .from('#f1_bg_shadow',0.4,{opacity:0,ease:Power0.easeNone},'f1')
                .from('#f1_t1',0.4,{opacity:0,ease:Power0.easeNone},'f1')
                .from('#f1_t2',0.4,{opacity:0,rotationX:'45deg',y:20,ease:Power2.easeOut})


                .add('f2','+=0.8')
                .from('#f2_bg',0.6,{x:-300,ease:Power2.easeOut},'f2')
                .to('.f1',0.6,{x:300,ease:Power2.easeOut},'f2')
                .add('aa')
                .to('#bg_for_line',0,{opacity:1,ease:Power0.easeNone},'aa')
                .to('#f2_line',0.2,{opacity:1,ease:Power0.easeNone},'aa')

                .from('#f2_t1',0.4,{opacity:0,ease:Power0.easeNone})
                .from('#f2_t2',0.4,{opacity:0,ease:Power0.easeNone},'+=0.2')
                .to('#bg_for_line',0.4,{x:300,ease:Power0.easeNone},'+=0.2')


                .add('f3','+=1')
                .from('#f3_bg',0.6,{y:-600,ease:Power2.easeOut},'f3')
                .from('#f3_logo',0.4,{opacity:0,ease:Power0.easeNone},'f3+=0.2')
                .from('#f3_t1',0.4,{opacity:0,ease:Power0.easeNone},'+=0.2')
                .from('#f3_t2',0.4,{opacity:0,ease:Power0.easeNone},'+=0.2')
                .to('#f3_t3', 1, {opacity:1,scale:1.6,rotationX:'24deg',rotationY:'0deg',rotationZ:'-4deg',bezier:{type:"cubic", values:[{x:5, y:10}, {x:0, y:20}, {x:30, y:5}, {x:0, y:0}]}, ease:Power4.easeOut})
                .to('#f3_t3', 1, {bezier:{type:"cubic", values:[{x:120, y:10}, {x:0, y:20}, {x:-80, y:20}, {x:0, y:0}]}, ease:Power4.easeOut},'-=1')
                // .to('#f3_t3',0.4,{opacity:1,scale:1.3,y:50,x:20,rotationX:'52deg',rotationY:'16deg',rotationZ:'8deg',ease:Power4.easeOut},'+=0.2')
                // .to('#f3_t3',0.4,{opacity:1,scale:1.3,y:20,x:20,rotationX:'5deg',rotationY:'2deg',rotationZ:'1deg',ease:Power4.easeOut},'+=0.2')
                .add('f33','-=0.4')
                .to('.f3_tt',0.2,{scale:0.95,ease:Power2.easeOut},'f33')
                .to('#f3_t3',0.2,{rotationX:'0deg',rotationZ:'0deg',scale:0.95,ease:Power4.easeOut},'f33')
                .to('.f3_tt, #f3_t3',0.2,{scale:1,ease:Power2.easeOut},'-=0.2')
                .from('#cta',0.4,{y:80,ease:Power2.easeOut})


                .add('f4_aa','+=1')
                .to('.f3_tt',0.4,{scale:0.8,y:-48,ease:Power4.easeOut},'f4_aa')
                .to('#f3_t3',0.4,{scale:0.8,y:-48,ease:Power4.easeOut},'f4_aa')
                .to('#cta',0.4,{y:8,ease:Power2.easeOut},'f4_aa')
                
                .add('f4_bb','-=0.2')
                .to('#f3_t2',0.4,{opacity:0,ease:Power0.easeNone},'f4_bb')
                .from('#f4_t1',0.4,{opacity:0,ease:Power0.easeNone},'f4_bb')
                .to('#f3_t3',0.4,{y:-81,ease:Power2.easeOut},'f4_bb+=0.4')
                .add('f4_cc')
                .to('#f3_t3',0.4,{opacity:0,rotationX:'-45deg',y:-91,ease:Power2.easeOut},'f4_cc')
                .from('#f4_t2',0.4,{opacity:0,rotationX:'45deg',y:10,ease:Power2.easeOut},'f4_cc')

                .from('#white_map_box',0.6,{scale:0,opacity:0,ease:Back.easeOut},'+=0.2')

                .to('#left_arrow, #right_arrow',0,{display:'block'})
                .to('#left_arrow, #right_arrow, .blog-slider__container',0.4,{opacity:1,ease:Power0.easeNone},'+=0.4')
                .to('#f1_bg_shadow',2,{opacity:0,ease:Power0.easeNone,onComplete:carousel},'+=0.4')
                
                
                
        }


        var left_arrow= document.getElementById('left_arrow');
        var right_arrow= document.getElementById('right_arrow');
        
        var n=false;


        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            event.stopPropagation();
        showSlides(slideIndex += n);
        n=true;
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("blogSlides");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        
        slides[slideIndex - 1].style.display = "block";
        }


        function nf(){
            n==false;
        }
        function carousel() {
        var i;
        var x = document.getElementsByClassName("blogSlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            slideIndex++;
            if(slideIndex > x.length) {
            slideIndex = 1
            }
            if(n==false){
                x[slideIndex-1].style.display = "block";  
                setTimeout(carousel, 4000); // Change image every 2 seconds
            }
            if(n==true){
                setTimeout(nf,2000)
                carousel();

            }
            
        }

    </script>
    <!-- DCM Code -->
    <script type="text/javascript">
        var clickTag = "https://www.google.com";
        var banner = document.getElementById("banner");
        banner.style.cursor = "pointer";

        banner.addEventListener("click", goURL);


        function goURL() {
            window.open(clickTag);
        }


    </script>


</body>

</html>
