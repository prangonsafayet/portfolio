<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TA - Sky radio - Leef 1 jaar gratis</title>
    <meta name="ad.size" content="width=300,height=600" />
    <link rel="stylesheet" type="text/css" href="./Pro2/css/style.css" />
  </head>

  <body>
    <div id="banner">
      <img src="Pro2/assets/bg.jpg" class="bg" alt="" />
      <img src="Pro2/assets/text_1.png" class="text1" alt="" />
      <img src="Pro2/assets/text_2.png" class="text2" alt="" />
      <img src="Pro2/assets/paper.png" class="paper" alt="" />
      <img src="Pro2/assets/cta.png" class="cta" alt="" />
      <img src="Pro2/assets/logo.png" class="logo" alt="" />
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.1.2_min.js"></script>
    <script>
      var tl = new TimelineMax({ repeat: -1, repeatDelay: 2 });
      tl.to("img", 0, { display: "block" })

        .to(".text1", 0.5, { x: 0, opacity: 1, ease: Power2.easeOut }, "+=0.4")
        .add("f1", "-=.8")
        .to(".text2", 0.5, { scale: 1, ease: Power2.easeOut }, "f1+=1.1")
        .from(
          ".paper",
          1.6,
          {
            skewY: -110,
            skewType: "simple",
            transformOrigin: "0% 0%",
            scale: 0.5,
            x: -100,
            y: 100,
            ease: Power3.easeInOut,
          },
          "f1"
        )

        .to(".text2", 0.2, { scale: 1.1, ease: Power2.easeOut }, "+=.4")
        .to(".text2", 0.2, { scale: 1, ease: Power2.easeOut })
        // .to('.text1, .text2', .5, { x: 300, opacity: 0, ease: Power0.easeNone, delay: 1.3 })

        .add("f1")
        .to(".cta", 0.5, { scale: 1, ease: Power2.easeOut }, "+=.5")
        .to(".cta", 0.2, { scale: 1.1, ease: Power2.easeOut }, "+=.4")
        .to(".cta", 0.2, { scale: 1, ease: Power2.easeOut });
    </script>

    <!-- DCM Code -->
    <script type="text/javascript">
      var clickTag = "https://www.skyradio.nl/leef-1-jaar-gratis";
      var banner = document.getElementById("banner");
      banner.style.cursor = "pointer";

      banner.addEventListener("click", goURL);

      function goURL() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
